<body>

<h2 id="title">–í—Ö–æ–¥</h2>

<!-- LOGIN -->
<div id="loginBox">

  <input id="password" type="password" placeholder="–ø–∞—Ä–æ–ª—å"><br>

<!-- ADMIN -->
<div id="adminBox" class="hidden">
  <h3>–ê–¥–º–∏–Ω–∫–∞</h3>

  <input id="newEmail" placeholder="email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
  <input id="newPass" placeholder="–ø–∞—Ä–æ–ª—å">
  <button onclick="createUser()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>

</div>

  <h3>–ö–Ω–∏–≥–∞</h3>
  <div id="pdf"></div>
</div>

  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">‚àí</button>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBI_MW2hD1k5ORHZF_56zVzJvelHSVnvko",
  authDomain: "book-aed2c.firebaseapp.com",
  projectId: "book-aed2c",
  storageBucket: "book-aed2c.firebasestorage.app",
  messagingSenderId: "716387198860",
  appId: "1:716387198860:web:6a80d398dbe4dd64ded8a9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== GLOBAL ===== */
let SCALE = window.innerWidth < 600 ? 0.9 : 1.2;
let CURRENT_PDF = null;
let loadedPages = 0;
const PAGES_PER_BATCH = 4;

/* ===== LOGIN ===== */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .then(afterLogin)
    .catch(() => alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å"));
}

async function afterLogin() {
  const user = auth.currentUser;
  const ref = db.collection("users").doc(user.email);
  const snap = await ref.get();

  if (!snap.exists) {
    await ref.set({ role:"user", logins:0, devices:{} });
  }

  const dataBefore = (await ref.get()).data();
  if (dataBefore.blocked) {
    alert("–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω");
    auth.signOut();
    location.reload();
    return;
  }

  const deviceId =
    navigator.userAgent + screen.width + screen.height;

  await ref.set({
    logins: firebase.firestore.FieldValue.increment(1),
    lastLogin: new Date(),
    devices: { [btoa(deviceId)]: true }
  }, { merge:true });

  const data = (await ref.get()).data();

  loginBox.classList.add("hidden");
  readerBox.classList.remove("hidden");
  zoomControls.classList.remove("hidden");
  title.innerText = "–ß–∏—Ç–∞–ª–∫–∞";

  if (data.role === "admin") {
    adminBox.classList.remove("hidden");
    loadUsers();
  }

  loadPDF();
}

/* ===== PDF (LAZY + –û–ë–õ–û–ñ–ö–ê) ===== */
function loadPDF() {
  document.getElementById("pdf").innerHTML = "";
  loadedPages = 0;

  pdfjsLib.getDocument("book.pdf").promise.then(pdf => {
    CURRENT_PDF = pdf;
    loadMorePages();
  });
}

function loadMorePages() {
  if (!CURRENT_PDF) return;

  for (let i = 0; i < PAGES_PER_BATCH; i++) {
    const pageNum = loadedPages + 1;
    if (pageNum > CURRENT_PDF.numPages) return;

    renderPage(CURRENT_PDF, pageNum);
    loadedPages++;
  }
}

window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
    loadMorePages();
  }
});

function renderPage(pdf, pageNum) {
  pdf.getPage(pageNum).then(page => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const viewport = page.getViewport({ scale: SCALE });

    canvas.width = viewport.width;
    canvas.height = viewport.height;
    page.render({ canvasContext: ctx, viewport });

    if (pageNum === 1) {
      canvas.style.margin = "30px auto";
      document.getElementById("pdf").appendChild(canvas);
    } else {
      let last = document.querySelector(".spread:last-child");
      if (!last || last.children.length === 2) {
        last = document.createElement("div");
        last.className = "spread";
        document.getElementById("pdf").appendChild(last);
      }
      last.appendChild(canvas);
    }
  });
}

/* ===== ZOOM ===== */
function zoomIn() {
  SCALE += 0.2;
  reloadPDF();
}
function zoomOut() {
  if (SCALE > 0.6) {
    SCALE -= 0.2;
    reloadPDF();
  }
}
function reloadPDF() {
  document.getElementById("pdf").innerHTML = "";
  loadedPages = 0;
  loadMorePages();
}

/* ===== ADMIN ===== */
function createUser() {
  auth.createUserWithEmailAndPassword(newEmail.value, newPass.value)
    .then(() => {
      db.collection("users").doc(newEmail.value).set({
        role:"user",
        logins:0,
        devices:{}
      });
      alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω");
      loadUsers();
    })
    .catch(() => alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"));
}

async function loadUsers() {
  const snap = await db.collection("users").get();
  const box = document.getElementById("userList");
  box.innerHTML = "";

  snap.forEach(doc => {
    const d = doc.data();
    const devices = d.devices ? Object.keys(d.devices).length : 0;
    const warn = devices > 2 ? " <span class='warn'>üö®</span>" : "";

    box.innerHTML += `
      <div class="adminUser">
        <b>${doc.id}</b><br>
        –í—Ö–æ–¥–æ–≤: ${d.logins || 0}<br>
        –£—Å—Ç—Ä–æ–π—Å—Ç–≤: ${devices}${warn}<br>
        <button onclick="blockUser('${doc.id}')">–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
      </div>
    `;
  });
}

function blockUser(email) {
  db.collection("users").doc(email).update({ blocked:true });
  alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω");
  loadUsers();
}
</script>
