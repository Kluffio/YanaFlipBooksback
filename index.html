<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ó–∞—â–∏—â–µ–Ω–Ω–∞—è —á–∏—Ç–∞–ª–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .reader-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #525659;
            position: fixed;
            top: 0;
            left: 0;
        }

        .reader-header {
            background: #323639;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        .admin-panel {
            display: none;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 30px;
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-form input {
            flex: 1;
        }

        .user-form button {
            flex: 0 0 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: #e74c3c;
            padding: 8px 20px;
            width: auto;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
            }

            .admin-panel {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="container" id="loginContainer">
        <div class="card">
            <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω</label>
                <input type="text" id="loginUsername" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- PDF Reader -->
    <div class="reader-container" id="readerContainer">
        <div class="reader-header">
            <h2>üìñ –ß–∏—Ç–∞–ª–∫–∞</h2>
            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
        <iframe class="pdf-viewer" id="pdfViewer"></iframe>
    </div>

    <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
    <div class="admin-panel" id="adminPanel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>‚öôÔ∏è –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div class="admin-section">
            <h2>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
            <div class="user-form">
                <input type="text" id="newUsername" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="newPassword" placeholder="–ü–∞—Ä–æ–ª—å">
                <button onclick="addUser()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <div id="addUserMessage"></div>
        </div>

        <div class="admin-section">
            <h2>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
            <table>
                <thead>
                    <tr>
                        <th>–õ–æ–≥–∏–Ω</th>
                        <th>–í–∏–∑–∏—Ç—ã</th>
                        <th>–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–∏–∑–∏—Ç</th>
                        <th>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</th>
                        <th>–ë—Ä–∞—É–∑–µ—Ä</th>
                        <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBNu8z3ltdKDSLqTHG5B9bfPh-eBSzp0R8",
            authDomain: "yanabook-28c57.firebaseapp.com",
            databaseURL: "https://yanabook-28c57-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "yanabook-28c57",
            storageBucket: "yanabook-28c57.firebasestorage.app",
            messagingSenderId: "32202124636",
            appId: "1:32202124636:web:0fac008ce817a4cfd5ba7d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // URL –≤–∞—à–µ–≥–æ PDF —Ñ–∞–π–ª–∞ –Ω–∞ GitHub Pages
        const PDF_URL = 'https://kluffio.github.io/YanaFlipBooksback/book.pdf';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        async function initDatabase() {
            const adminRef = ref(database, 'users/admin');
            const snapshot = await get(adminRef);
            
            if (!snapshot.exists()) {
                await set(adminRef, {
                    password: '123',
                    isAdmin: true,
                    visits: 0,
                    createdAt: new Date().toISOString()
                });
            }
        }

        initDatabase();

        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            let browser = 'Unknown';

            if (/mobile/i.test(ua)) device = 'Mobile';
            if (/tablet|ipad/i.test(ua)) device = 'Tablet';

            if (ua.indexOf('Firefox') > -1) browser = 'Firefox';
            else if (ua.indexOf('Chrome') > -1) browser = 'Chrome';
            else if (ua.indexOf('Safari') > -1) browser = 'Safari';
            else if (ua.indexOf('Edge') > -1) browser = 'Edge';

            return { device, browser };
        }

        window.login = async function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }

            try {
                const userRef = ref(database, `users/${username}`);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    return;
                }

                const userData = snapshot.val();
                if (userData.password !== password) {
                    errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    return;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const deviceInfo = getDeviceInfo();
                await update(userRef, {
                    visits: (userData.visits || 0) + 1,
                    lastVisit: new Date().toISOString(),
                    lastDevice: deviceInfo.device,
                    lastBrowser: deviceInfo.browser
                });

                sessionStorage.setItem('currentUser', username);
                sessionStorage.setItem('isAdmin', userData.isAdmin || false);

                if (userData.isAdmin) {
                    showAdminPanel();
                } else {
                    showReader();
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                console.error(error);
            }
        };

        function showReader() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('readerContainer').style.display = 'block';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º PDF
            const iframe = document.getElementById('pdfViewer');
            iframe.src = PDF_URL + '#toolbar=0&navpanes=0&scrollbar=0';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
            iframe.onload = function() {
                try {
                    iframe.contentWindow.document.addEventListener('contextmenu', e => e.preventDefault());
                } catch(e) {}
            };
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
        }

        window.logout = function() {
            sessionStorage.clear();
            location.reload();
        };

        window.addUser = async function() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const messageDiv = document.getElementById('addUserMessage');

            if (!username || !password) {
                messageDiv.className = 'error';
                messageDiv.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }

            if (username === 'admin') {
                messageDiv.className = 'error';
                messageDiv.textContent = '–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º';
                return;
            }

            try {
                const userRef = ref(database, `users/${username}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
                    return;
                }

                await set(userRef, {
                    password: password,
                    isAdmin: false,
                    visits: 0,
                    createdAt: new Date().toISOString()
                });

                messageDiv.className = 'success';
                messageDiv.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω';
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';

                setTimeout(() => messageDiv.textContent = '', 3000);
                loadUsers();
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è';
                console.error(error);
            }
        };

        async function loadUsers() {
            const usersRef = ref(database, 'users');
            const snapshot = await get(usersRef);
            const tbody = document.getElementById('usersList');
            tbody.innerHTML = '';

            if (snapshot.exists()) {
                const users = snapshot.val();
                for (let username in users) {
                    const user = users[username];
                    const row = tbody.insertRow();
                    
                    row.innerHTML = `
                        <td>${username}</td>
                        <td>${user.visits || 0}</td>
                        <td>${user.lastVisit ? new Date(user.lastVisit).toLocaleString('ru-RU') : '–ù–∏–∫–æ–≥–¥–∞'}</td>
                        <td>${user.lastDevice || '-'}</td>
                        <td>${user.lastBrowser || '-'}</td>
                        <td>
                            ${username !== 'admin' ? `<button class="delete-btn" onclick="deleteUser('${username}')">–£–¥–∞–ª–∏—Ç—å</button>` : '-'}
                        </td>
                    `;
                }
            }
        }

        window.deleteUser = async function(username) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${username}?`)) return;

            try {
                const userRef = ref(database, `users/${username}`);
                await remove(userRef);
                loadUsers();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                console.error(error);
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            const currentUser = sessionStorage.getItem('currentUser');
            const isAdmin = sessionStorage.getItem('isAdmin') === 'true';

            if (currentUser) {
                if (isAdmin) {
                    showAdminPanel();
                } else {
                    showReader();
                }
            }
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–∏ –º—ã—à–∏ –∏ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'u')) || e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
