<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBI_MW2hD1k5ORHZF_56zVzJvelHSVnvko",
  authDomain: "book-aed2c.firebaseapp.com",
  projectId: "book-aed2c",
  storageBucket: "book-aed2c.firebasestorage.app",
  messagingSenderId: "716387198860",
  appId: "1:716387198860:web:6a80d398dbe4dd64ded8a9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== GLOBAL ===== */
let SCALE = 1.3;
let CURRENT_PDF = null;

/* ===== LOGIN ===== */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .then(afterLogin)
    .catch(() => alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å"));
}

async function afterLogin() {
  const user = auth.currentUser;
  const ref = db.collection("users").doc(user.email);
  const snap = await ref.get();

  if (!snap.exists) {
    await ref.set({ role: "user", logins: 0, devices:{} });
  }

  const deviceId =
    navigator.userAgent +
    screen.width +
    screen.height;

  await ref.set({
    logins: firebase.firestore.FieldValue.increment(1),
    lastLogin: new Date(),
    devices: {
      [btoa(deviceId)]: true
    }
  }, { merge:true });

  const data = (await ref.get()).data();

  loginBox.classList.add("hidden");
  readerBox.classList.remove("hidden");
  title.innerText = "–ß–∏—Ç–∞–ª–∫–∞";

  if (data.role === "admin") {
    adminBox.classList.remove("hidden");
    loadUsers();
  }

  loadPDF();
}

/* ===== PDF ===== */
function loadPDF() {
  const url = "book.pdf";
  document.getElementById("pdf").innerHTML = "";

  pdfjsLib.getDocument(url).promise.then(pdf => {
    CURRENT_PDF = pdf;

    for (let i = 1; i <= pdf.numPages; i += 2) {
      const spread = document.createElement("div");
      spread.className = "spread";

      renderPage(pdf, i, spread);
      if (i + 1 <= pdf.numPages) {
        renderPage(pdf, i + 1, spread);
      }

      document.getElementById("pdf").appendChild(spread);
    }
  });
}

function renderPage(pdf, num, container) {
  pdf.getPage(num).then(page => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const viewport = page.getViewport({ scale: SCALE });

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    page.render({ canvasContext: ctx, viewport });
    container.appendChild(canvas);
  });
}

/* ===== ZOOM ===== */
function zoomIn() {
  SCALE += 0.2;
  reloadPDF();
}

function zoomOut() {
  if (SCALE > 0.6) {
    SCALE -= 0.2;
    reloadPDF();
  }
}

function reloadPDF() {
  if (CURRENT_PDF) {
    document.getElementById("pdf").innerHTML = "";
    loadPDF();
  }
}

/* ===== ADMIN ===== */
function createUser() {
  auth.createUserWithEmailAndPassword(newEmail.value, newPass.value)
    .then(() => {
      db.collection("users").doc(newEmail.value).set({
        role: "user",
        logins: 0,
        devices: {}
      });
      alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω");
      loadUsers();
    })
    .catch(() => alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"));
}

async function loadUsers() {
  const snap = await db.collection("users").get();
  const box = document.getElementById("userList");
  box.innerHTML = "";

  snap.forEach(doc => {
    const d = doc.data();
    const devices = d.devices ? Object.keys(d.devices).length : 0;
    const warn = devices > 2 ? " <span class='warn'>üö®</span>" : "";

    box.innerHTML += `
      <div class="adminUser">
        <b>${doc.id}</b><br>
        –í—Ö–æ–¥–æ–≤: ${d.logins || 0}<br>
        –£—Å—Ç—Ä–æ–π—Å—Ç–≤: ${devices}${warn}
      </div>
    `;
  });
}
</script>
