<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Читалка</title>

<!-- Firebase (compat, БЕЗ module) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body {
  background:#111;
  color:#fff;
  font-family:sans-serif;
  text-align:center;
}
input, button {
  padding:12px;
  margin:6px;
  font-size:16px;
}
.hidden {
  display:none;
}
canvas {
  display:block;
  margin:10px auto;
}
</style>
</head>

<body>

<h2 id="title">Вход</h2>

<div id="loginBox">
  <input id="email" placeholder="email"><br>
  <input id="password" type="password" placeholder="пароль"><br>
  <button onclick="login()">Войти</button>
</div>

<div id="adminBox" class="hidden">
  <h3>Админка</h3>
  <input id="newEmail" placeholder="email пользователя">
  <input id="newPass" placeholder="пароль">
  <button onclick="createUser()">Добавить</button>
</div>

<div id="readerBox" class="hidden">
  <h3>Книга</h3>
  <div id="pdf"></div>
</div>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBI_MW2hD1k5ORHZF_56zVzJvelHSVnvko",
  authDomain: "book-aed2c.firebaseapp.com",
  projectId: "book-aed2c",
  storageBucket: "book-aed2c.firebasestorage.app",
  messagingSenderId: "716387198860",
  appId: "1:716387198860:web:6a80d398dbe4dd64ded8a9"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ===== ЛОГИН ===== */
function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  )
  .then(afterLogin)
  .catch(() => alert("Неверный логин или пароль"));
}

async function afterLogin() {
  const user = auth.currentUser;
  const ref = db.collection("users").doc(user.email);
  const snap = await ref.get();

  if (!snap.exists) {
    await ref.set({ role: "user", logins: 0 });
  }

  await ref.update({
    logins: firebase.firestore.FieldValue.increment(1),
    lastLogin: new Date(),
    browser: navigator.userAgent
  });

  loginBox.classList.add("hidden");
  readerBox.classList.remove("hidden");
  title.innerText = "Читалка";

  const data = (await ref.get()).data();
  if (data.role === "admin") {
    adminBox.classList.remove("hidden");
  }

  loadPDF();
}

/* ===== PDF ===== */
function loadPDF() {
  const url = "book.pdf"; // файл рядом с index.html

  pdfjsLib.getDocument(url).promise.then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const viewport = page.getViewport({ scale: 1.5 });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: ctx,
          viewport: viewport
        });

        document.getElementById("pdf").appendChild(canvas);
      });
    }
  });
}

/* ===== АДМИН ===== */
function createUser() {
  auth.createUserWithEmailAndPassword(
    newEmail.value,
    newPass.value
  )
  .then(() => {
    db.collection("users").doc(newEmail.value).set({
      role: "user",
      logins: 0
    });
    alert("Пользователь создан");
  })
  .catch(() => alert("Ошибка создания пользователя"));
}
</script>

</body>
</html>
